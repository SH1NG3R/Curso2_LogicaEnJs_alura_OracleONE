<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <title>Desafio_dos</title>
</head>
<body>
    <header>
        <h1></h1>
        <p class="texto__parrafo"></p>
    </header>
    <div class="container">
        <h1>Funciones en JavaScript</h1>

        <div class="funcion">
            <h2>1. Saludar Mundo</h2>
            <button onclick="saludarMundo()">Ejecutar</button>
            <div id="resultado1" class="resultado"></div>
        </div>

        <div class="funcion">
            <h2>2. Saludar Persona</h2>
            <input type="text" id="nombre" placeholder="Ingresa un nombre">
            <button onclick="ejecutarSaludarPersona()">Ejecutar</button>
            <div id="resultado2" class="resultado"></div>
        </div>

        <div class="funcion">
            <h2>3. Calcular Doble</h2>
            <input type="number" id="numeroDoble" placeholder="Ingresa un número">
            <button onclick="ejecutarCalcularDoble()">Ejecutar</button>
            <div id="resultado3" class="resultado"></div>
        </div>

        <div class="funcion">
            <h2>4. Calcular Promedio</h2>
            <input type="number" id="num1" placeholder="Primer número">
            <input type="number" id="num2" placeholder="Segundo número">
            <input type="number" id="num3" placeholder="Tercer número">
            <button onclick="ejecutarCalcularPromedio()">Ejecutar</button>
            <div id="resultado4" class="resultado"></div>
        </div>

        <div class="funcion">
            <h2>5. Obtener Mayor</h2>
            <input type="number" id="mayor1" placeholder="Primer número">
            <input type="number" id="mayor2" placeholder="Segundo número">
            <button onclick="ejecutarObtenerMayor()">Ejecutar</button>
            <div id="resultado5" class="resultado"></div>
        </div>

        <div class="funcion">
            <h2>6. Calcular Cuadrado</h2>
            <input type="number" id="numeroCuadrado" placeholder="Ingresa un número">
            <button onclick="ejecutarCalcularCuadrado()">Ejecutar</button>
            <div id="resultado6" class="resultado"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
